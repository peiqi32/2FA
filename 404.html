<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>跳转到验证码工具</title>
  <script>
    // 提取路径中的密钥并传递给index.html
    const path = window.location.pathname;
    const secret = path.slice(1); // 去掉开头的"/"
    // 重定向并携带密钥参数
    window.location.replace(`/?secret=${encodeURIComponent(secret)}`);
  </script>
</head>
<body>
  <p>正在跳转到验证码工具...</p >
</body>
</html>
