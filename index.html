<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>淘宝：【midjourney杂货铺】专用验证码生成器</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            text-align: center; 
        }
        .container {
            transform: scale(0.8);
            transform-origin: top center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }
        h1 { 
            color: #333; 
            margin-bottom: 50px; 
            font-size: 2.5em; 
        }
        .input-group { margin: 50px 0; }
        textarea { 
            padding: 50px 30px; 
            width: 100%; 
            font-size: 2.4em; 
            border: 5px solid #eee; 
            border-radius: 20px; 
            margin-bottom: 30px;
            box-sizing: border-box;
            outline: none;
            text-align: center;
            min-height: 300px;
            resize: none;
            line-height: 1.8;
        }
        textarea:focus { 
            border-color: #5865F2; 
            box-shadow: 0 0 0 10px rgba(88, 101, 242, 0.15); 
        }
        .code { 
            font-size: 6em; 
            font-weight: bold; 
            color: #5865F2; 
            letter-spacing: 10px; 
            margin: 60px 0; 
            padding: 40px; 
            border-radius: 20px; 
            background: #f8f9ff; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .code:hover { 
            background: #f0f2ff; 
            transform: scale(1.02); 
        }
        .code.copied { 
            color: #27ae60; 
            background: #eafaf1; 
        }
        .copy-tip { 
            color: #888; 
            font-size: 1.8em; 
            margin-top: -40px; 
            margin-bottom: 40px; 
            opacity: 0; 
            transition: opacity 0.3s;
        }
        .copy-tip.show { opacity: 1; }
        .countdown { 
            color: #666; 
            font-size: 2em; 
            margin-bottom: 40px; 
        }
        button { 
            padding: 25px 50px; 
            background: #5865F2; 
            color: white; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            margin: 0 15px;
            font-size: 2em;
            transition: all 0.2s;
        }
        button:hover { background: #4752C4; }
        button:active { transform: scale(0.96); }
    </style>
</head>
<body>
    <div class="container">
        <h1>淘宝：【midjourney杂货铺】专用验证码生成器</h1>
        <div class="input-group">
            <textarea id="secretInput" placeholder="请在此处粘贴密钥（淘宝：midjourney杂货铺）" autocomplete="off" rows="6"></textarea>
            <br>
            <button onclick="useCustomSecret()">生成验证码</button>
            <button onclick="resetToDefault()">恢复默认密钥</button>
        </div>
        <div class="code" id="totpCode" onclick="copyToClipboard()">未输入密钥</div>
        <div class="copy-tip" id="copyTip">✅ 验证码已复制到剪贴板！</div>
        <div class="countdown" id="countdown">剩余时间：--秒</div>
        <button onclick="refreshCode()">手动刷新</button>
    </div>

    <script>
        const DEFAULT_SECRET = "Y3MPIW4CAGCHEIRAZYLDE4ATT3AIF4RN";
        let currentSecret = DEFAULT_SECRET;
        const INTERVAL = 30;

        // 强制禁用缓存，确保加载最新代码
        if (window.location.search !== '?nocache') {
            window.location.replace(window.location.href + '?nocache');
        }

        // 读取URL查询参数中的secret（兼容404重定向）
        const urlParams = new URLSearchParams(window.location.search);
        const secretFromUrl = urlParams.get('secret');
        if (secretFromUrl && secretFromUrl !== 'nocache') {
            currentSecret = decodeURIComponent(secretFromUrl);
            document.getElementById('secretInput').value = currentSecret;
            // 自动生成验证码
            updateCode();
        }

        // 增强版Base32解码（兼容非标准字符+补位）
        function base32Decode(encoded) {
            const base32Alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            // 清理所有非Base32字符（包括空格、小写、特殊符号）
            encoded = encoded.replace(/[^A-Za-z2-7]/g, '').toUpperCase();
            
            // 补位处理：确保长度为8的倍数
            while (encoded.length % 8 !== 0) {
                encoded += '=';
            }

            let bits = '';
            let bytes = [];
            for (let i = 0; i < encoded.length; i++) {
                const idx = base32Alphabet.indexOf(encoded[i]);
                // 跳过无效字符（避免解码中断）
                if (idx === -1) {
                    console.warn('跳过无效Base32字符：', encoded[i]);
                    continue;
                }
                bits += idx.toString(2).padStart(5, '0');
            }

            // 转换为字节数组
            for (let i = 0; i < bits.length; i += 8) {
                const byte = bits.slice(i, i + 8);
                if (byte.length === 8) {
                    bytes.push(parseInt(byte, 2));
                }
            }
            return new Uint8Array(bytes);
        }

        // 原生HMAC-SHA1计算
        async function hmacSHA1(key, data) {
            try {
                const cryptoKey = await crypto.subtle.importKey(
                    'raw', key, { name: 'HMAC', hash: 'SHA-1' }, false, ['sign']
                );
                const signature = await crypto.subtle.sign('HMAC', cryptoKey, data);
                return new Uint8Array(signature);
            } catch (e) {
                console.error('HMAC计算失败：', e);
                throw new Error('加密算法初始化失败');
            }
        }

        // 生成TOTP验证码（带详细错误日志）
        async function generateTOTP() {
            try {
                if (!currentSecret) return '请输入密钥';
                console.log('当前密钥：', currentSecret);

                // 1. 解码密钥
                const secretBytes = base32Decode(currentSecret);
                console.log('解码后的密钥字节：', secretBytes);

                if (secretBytes.length === 0) {
                    return '密钥解码失败（空字节）';
                }

                // 2. 计算时间戳
                const time = Math.floor(Date.now() / 1000 / INTERVAL);
                const timeBuffer = new ArrayBuffer(8);
                new DataView(timeBuffer).setBigInt64(0, BigInt(time), false);
                console.log('当前时间戳（30秒步长）：', time);

                // 3. HMAC-SHA1计算
                const hmacResult = await hmacSHA1(secretBytes, timeBuffer);

                // 4. 提取验证码
                const offset = hmacResult[hmacResult.length - 1] & 0x0F;
                const code = ((hmacResult[offset] << 24) | 
                              (hmacResult[offset + 1] << 16) | 
                              (hmacResult[offset + 2] << 8) | 
                              hmacResult[offset + 3]) & 0x7FFFFFFF;
                
                const totpCode = (code % 1000000).toString().padStart(6, '0');
                console.log('生成的验证码：', totpCode);
                return totpCode;

            } catch (e) {
                console.error('验证码生成失败详情：', e);
                return '密钥无效（' + e.message + '）';
            }
        }

        // 更新验证码和倒计时
        async function updateCode() {
            const code = await generateTOTP();
            const codeElem = document.getElementById('totpCode');
            codeElem.textContent = code;
            codeElem.classList.remove('copied');
            
            const remaining = INTERVAL - (Math.floor(Date.now() / 1000) % INTERVAL);
            document.getElementById('countdown').textContent = `剩余时间：${remaining}秒`;
        }

        // 手动刷新
        function refreshCode() {
            updateCode();
        }

        // 生成验证码（留存输入内容）
        function useCustomSecret() {
            const input = document.getElementById('secretInput').value.trim();
            if (input) {
                currentSecret = input;
                updateCode();
            } else {
                alert('请输入有效的Secret密钥');
            }
        }

        // 恢复默认密钥
        function resetToDefault() {
            currentSecret = DEFAULT_SECRET;
            document.getElementById('secretInput').value = '';
            updateCode();
            alert('已恢复默认密钥');
        }

        // 点击复制验证码
        function copyToClipboard() {
            const code = document.getElementById('totpCode').textContent;
            if (code.includes('未输入') || code.includes('无效')) return;
            
            navigator.clipboard.writeText(code).then(() => {
                const codeElem = document.getElementById('totpCode');
                const tipElem = document.getElementById('copyTip');
                codeElem.classList.add('copied');
                tipElem.classList.add('show');
                setTimeout(() => {
                    tipElem.classList.remove('show');
                }, 3000);
            }).catch(err => {
                console.log('复制失败：', err);
                alert('复制失败，请手动复制');
            });
        }

        // 初始化
        window.onload = () => {
            updateCode();
            setInterval(updateCode, 1000);
            
            document.getElementById('secretInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    useCustomSecret();
                    updateCode();
                }
            });
        };
    </script>
</body>
</html>
