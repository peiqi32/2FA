<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>淘宝：【midjourney杂货铺】专用验证码生成器</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; text-align: center; padding: 0 20px; }
        h1 { color: #333; margin-bottom: 50px; font-size: 2.5em; }
        .input-group { margin: 50px 0; }
        textarea { 
            padding: 50px 30px; 
            width: 100%; 
            font-size: 2.4em; 
            border: 5px solid #eee; 
            border-radius: 20px; 
            margin-bottom: 30px;
            box-sizing: border-box;
            outline: none;
            text-align: center;
            min-height: 300px;
            resize: none;
            line-height: 1.8;
        }
        textarea:focus { 
            border-color: #5865F2; 
            box-shadow: 0 0 0 10px rgba(88, 101, 242, 0.15); 
        }
        .code { 
            font-size: 6em; 
            font-weight: bold; 
            color: #5865F2; 
            letter-spacing: 10px; 
            margin: 60px 0; 
            padding: 40px; 
            border-radius: 20px; 
            background: #f8f9ff; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .code:hover { 
            background: #f0f2ff; 
            transform: scale(1.02); 
        }
        .code.copied { 
            color: #27ae60; 
            background: #eafaf1; 
        }
        .copy-tip { 
            color: #888; 
            font-size: 1.8em; 
            margin-top: -40px; 
            margin-bottom: 40px; 
            opacity: 0; 
            transition: opacity 0.3s;
        }
        .copy-tip.show { opacity: 1; }
        .countdown { 
            color: #666; 
            font-size: 2em; 
            margin-bottom: 40px; 
        }
        button { 
            padding: 25px 50px; 
            background: #5865F2; 
            color: white; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            margin: 0 15px;
            font-size: 2em;
            transition: all 0.2s;
        }
        button:hover { background: #4752C4; }
        button:active { transform: scale(0.96); }
    </style>
</head>
<body>
    <h1>淘宝：【midjourney杂货铺】专用验证码生成器</h1>
    <div class="input-group">
        <textarea id="secretInput" placeholder="粘贴2FA Secret密钥（支持任意TOTP平台）" autocomplete="off" rows="6"></textarea>
        <br>
        <button onclick="useCustomSecret()">生成验证码</button>
        <button onclick="resetToDefault()">恢复默认密钥</button>
    </div>
    <div class="code" id="totpCode" onclick="copyToClipboard()">未输入密钥</div>
    <div class="copy-tip" id="copyTip">✅ 验证码已复制到剪贴板！</div>
    <div class="countdown" id="countdown">剩余时间：--秒</div>
    <button onclick="refreshCode()">手动刷新</button>

    <script>
        const DEFAULT_SECRET = "Y3MPIW4CAGCHEIRAZYLDE4ATT3AIF4RN";
        let currentSecret = DEFAULT_SECRET;
        const INTERVAL = 30;

        // 读取URL查询参数中的secret（支持404重定向传递）
        const urlParams = new URLSearchParams(window.location.search);
        const secretFromUrl = urlParams.get('secret');
        if (secretFromUrl) {
            currentSecret = decodeURIComponent(secretFromUrl);
            document.getElementById('secretInput').value = currentSecret;
        }

        // 原生Base32解码
        function base32Decode(encoded) {
            const base32Alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            encoded = encoded.replace(/\s+/g, '').toUpperCase();
            let bits = '';
            let bytes = [];
            for (let i = 0; i < encoded.length; i++) {
                const idx = base32Alphabet.indexOf(encoded[i]);
                if (idx === -1) throw new Error('无效的Base32字符');
                bits += idx.toString(2).padStart(5, '0');
            }
            for (let i = 0; i < bits.length; i += 8) {
                const byte = bits.slice(i, i + 8);
                if (byte.length === 8) bytes.push(parseInt(byte, 2));
            }
            return new Uint8Array(bytes);
        }

        // 原生HMAC-SHA1计算
        async function hmacSHA1(key, data) {
            const cryptoKey = await crypto.subtle.importKey(
                'raw', key, { name: 'HMAC', hash: 'SHA-1' }, false, ['sign']
            );
            const signature = await crypto.subtle.sign('HMAC', cryptoKey, data);
            return new Uint8Array(signature);
        }

        // 生成TOTP验证码
        async function generateTOTP() {
            try {
                if (!currentSecret) return '请输入密钥';
                const time = Math.floor(Date.now() / 1000 / INTERVAL);
                const timeBuffer = new ArrayBuffer(8);
                new DataView(timeBuffer).setBigInt64(0, BigInt(time), false);

                const secretBytes = base32Decode(currentSecret);
                const hmacResult = await hmacSHA1(secretBytes, timeBuffer);

                const offset = hmacResult[hmacResult.length - 1] & 0x0F;
                const code = ((hmacResult[offset] << 24) | (hmacResult[offset + 1] << 16) |
                              (hmacResult[offset + 2] << 8) | hmacResult[offset + 3]) & 0x7FFFFFFF;
                return (code % 1000000).toString().padStart(6, '0');
            } catch (e) {
                return '密钥无效';
            }
        }

        // 更新验证码和倒计时
        async function updateCode() {
            const code = await generateTOTP();
            const codeElem = document.getElementById('totpCode');
            codeElem.textContent = code;
            codeElem.classList.remove('copied');
            
            const remaining = INTERVAL - (Math.floor(Date.now() / 1000) % INTERVAL);
            document.getElementById('countdown').textContent = `剩余时间：${remaining}秒`;
        }

        // 手动刷新
        function refreshCode() {
            updateCode();
        }

        // 生成验证码（留存输入内容）
        function useCustomSecret() {
            const input = document.getElementById('secretInput').value.trim();
            if (input) {
                currentSecret = input;
                updateCode();
            } else {
                alert('请输入有效的Secret密钥');
            }
        }

        // 恢复默认密钥
        function resetToDefault() {
            currentSecret = DEFAULT_SECRET;
            document.getElementById('secretInput').value = '';
            updateCode();
            alert('已恢复默认密钥');
        }

        // 点击验证码复制到剪贴板
        function copyToClipboard() {
            const code = document.getElementById('totpCode').textContent;
            if (code === '未输入密钥' || code === '密钥无效') return;
            
            navigator.clipboard.writeText(code).then(() => {
                const codeElem = document.getElementById('totpCode');
                const tipElem = document.getElementById('copyTip');
                codeElem.classList.add('copied');
                tipElem.classList.add('show');
                setTimeout(() => {
                    tipElem.classList.remove('show');
                }, 3000);
            });
        }

        // 初始化：回车自动提交+实时刷新
        window.onload = () => {
            updateCode();
            setInterval(updateCode, 1000);
            
            document.getElementById('secretInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    useCustomSecret();
                    updateCode();
                }
            });
        };
    </script>
</body>
</html>
