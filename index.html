<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>电脑端专用2FA验证码工具</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            text-align: center; 
            padding: 0 20px; 
            transform: scale(0.8); 
            transform-origin: top center;
        }
        h1 { color: #333; margin-bottom: 50px; font-size: 2.5em; }
        .input-group { margin: 50px 0; }
        textarea { 
            padding: 50px 30px; 
            width: 100%; 
            font-size: 2.4em; 
            border: 5px solid #eee; 
            border-radius: 20px; 
            margin-bottom: 30px;
            box-sizing: border-box;
            outline: none;
            text-align: center;
            min-height: 300px; 
            resize: none;
            line-height: 1.8;
        }
        textarea:focus { 
            border-color: #5865F2; 
            box-shadow: 0 0 0 10px rgba(88, 101, 242, 0.15); 
        }
        .code { 
            font-size: 6em; 
            font-weight: bold; 
            color: #5865F2; 
            letter-spacing: 10px; 
            margin: 60px 0; 
            padding: 40px; 
            border-radius: 20px; 
            background: #f8f9ff; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .code:hover { 
            background: #f0f2ff; 
            transform: scale(1.02); 
        }
        .code.copied { 
            color: #27ae60; 
            background: #eafaf1; 
        }
        .copy-tip { 
            color: #888; 
            font-size: 1.8em; 
            margin-top: -40px; 
            margin-bottom: 40px; 
            opacity: 0; 
            transition: opacity 0.3s;
        }
        .copy-tip.show { opacity: 1; }
        .countdown { 
            color: #666; 
            font-size: 2em; 
            margin-bottom: 40px; 
        }
        button { 
            padding: 25px 50px; 
            background: #5865F2; 
            color: white; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            margin: 0 15px;
            font-size: 2em;
            transition: all 0.2s;
        }
        button:hover { background: #4752C4; }
        button:active { transform: scale(0.96); }
        .error-tip {
            color: #e74c3c;
            font-size: 1.8em;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>电脑端2FA验证码生成器</h1>
    <div class="input-group">
        <textarea id="secretInput" placeholder="粘贴2FA Secret密钥（支持任意TOTP平台）" autocomplete="off" rows="6"></textarea>
        <br>
        <button onclick="useCustomSecret()">生成验证码</button>
        <button onclick="resetToDefault()">恢复默认密钥</button>
    </div>
    <div class="error-tip" id="errorTip">❌ 生成失败：请检查密钥格式或网络环境</div>
    <div class="code" id="totpCode">未输入密钥</div>
    <div class="copy-tip" id="copyTip">✅ 验证码已复制到剪贴板！</div>
    <div class="countdown" id="countdown">剩余时间：--秒</div>
    <button onclick="refreshCode()">手动刷新</button>

    <script>
        const DEFAULT_SECRET = "Y3MPIW4CAGCHEIRAZYLDE4ATT3AIF4RN";
        let currentSecret = DEFAULT_SECRET;
        const INTERVAL = 30;
        let timer = null;

        // 增强版Base32解码（兼容Discord密钥格式）
        function base32Decode(encoded) {
            const base32Alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            // 处理小写、空格、补位符
            encoded = encoded.replace(/\s+/g, '').replace(/=/g, '').toUpperCase();
            if (encoded.length === 0) throw new Error('密钥不能为空');
            
            let bits = '';
            let bytes = [];
            for (let i = 0; i < encoded.length; i++) {
                const idx = base32Alphabet.indexOf(encoded[i]);
                if (idx === -1) throw new Error(`无效的Base32字符: ${encoded[i]}`);
                bits += idx.toString(2).padStart(5, '0');
            }
            // 补全不足8位的字节
            while (bits.length % 8 !== 0) {
                bits += '0';
            }
            for (let i = 0; i < bits.length; i += 8) {
                const byte = bits.slice(i, i + 8);
                bytes.push(parseInt(byte, 2));
            }
            return new Uint8Array(bytes);
        }

        // 安全的HMAC-SHA1计算（增加错误处理）
        async function hmacSHA1(key, data) {
            try {
                // 检查crypto是否可用
                if (!window.crypto || !window.crypto.subtle) {
                    throw new Error('浏览器不支持Web Crypto API');
                }
                const cryptoKey = await crypto.subtle.importKey(
                    'raw', key, { name: 'HMAC', hash: 'SHA-1' }, false, ['sign']
                );
                const signature = await crypto.subtle.sign('HMAC', cryptoKey, data);
                return new Uint8Array(signature);
            } catch (err) {
                console.error('HMAC计算失败:', err);
                throw err;
            }
        }

        // 生成TOTP验证码（完善错误捕获）
        async function generateTOTP() {
            try {
                document.getElementById('errorTip').style.display = 'none';
                if (!currentSecret) return '请输入密钥';
                
                // 时间戳处理（兼容不同浏览器的BigInt）
                const time = Math.floor(Date.now() / 1000 / INTERVAL);
                const timeBuffer = new ArrayBuffer(8);
                const dataView = new DataView(timeBuffer);
                // 兼容不支持BigInt的环境
                if (typeof BigInt !== 'undefined') {
                    dataView.setBigInt64(0, BigInt(time), false);
                } else {
                    // 降级处理（仅兼容32位时间戳）
                    dataView.setUint32(4, time, false);
                }

                const secretBytes = base32Decode(currentSecret);
                const hmacResult = await hmacSHA1(secretBytes, timeBuffer);

                // 提取验证码
                const offset = hmacResult[hmacResult.length - 1] & 0x0F;
                const code = ((hmacResult[offset] & 0x7F) << 24) | 
                              ((hmacResult[offset + 1] & 0xFF) << 16) | 
                              ((hmacResult[offset + 2] & 0xFF) << 8) | 
                              (hmacResult[offset + 3] & 0xFF);
                return (code % 1000000).toString().padStart(6, '0');
            } catch (e) {
                console.error('生成验证码失败:', e);
                document.getElementById('errorTip').style.display = 'block';
                return '密钥无效';
            }
        }

        // 更新验证码和倒计时（防抖处理）
        async function updateCode() {
            try {
                const code = await generateTOTP();
                const codeElem = document.getElementById('totpCode');
                codeElem.textContent = code;
                codeElem.classList.remove('copied');
                
                // 更新倒计时
                const remaining = INTERVAL - (Math.floor(Date.now() / 1000) % INTERVAL);
                document.getElementById('countdown').textContent = `剩余时间：${remaining}秒`;
                
                // 30秒自动刷新（重新计时）
                if (timer) clearTimeout(timer);
                timer = setTimeout(updateCode, remaining * 1000);
            } catch (err) {
                console.error('更新验证码失败:', err);
                document.getElementById('errorTip').style.display = 'block';
                document.getElementById('totpCode').textContent = '生成失败';
            }
        }

        // 手动刷新
        function refreshCode() {
            updateCode();
        }

        // 使用自定义密钥
        function useCustomSecret() {
            const input = document.getElementById('secretInput').value.trim();
            if (input) {
                currentSecret = input;
                updateCode();
            } else {
                alert('请输入有效的Secret密钥');
            }
        }

        // 恢复默认密钥
        function resetToDefault() {
            currentSecret = DEFAULT_SECRET;
            document.getElementById('secretInput').value = '';
            document.getElementById('errorTip').style.display = 'none';
            updateCode();
            alert('已恢复默认密钥');
        }

        // 复制到剪贴板（增强容错）
        function copyToClipboard() {
            const code = document.getElementById('totpCode').textContent;
            const invalidCodes = ['未输入密钥', '密钥无效', '生成失败', '请输入密钥'];
            if (invalidCodes.includes(code)) return;
            
            // 兼容不支持navigator.clipboard的环境
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    showCopyTip();
                }).catch(() => {
                    fallbackCopy(code);
                });
            } else {
                fallbackCopy(code);
            }
        }

        // 复制降级方案
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = 0;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showCopyTip();
            } catch (err) {
                alert('复制失败，请手动复制：' + text);
            } finally {
                document.body.removeChild(textArea);
            }
        }

        // 显示复制提示
        function showCopyTip() {
            const codeElem = document.getElementById('totpCode');
            const tipElem = document.getElementById('copyTip');
            codeElem.classList.add('copied');
            tipElem.classList.add('show');
            setTimeout(() => {
                tipElem.classList.remove('show');
                codeElem.classList.remove('copied');
            }, 3000);
        }

        // 初始化
        window.onload = () => {
            // 检查安全上下文
            if (!window.isSecureContext) {
                alert('警告：当前环境非安全上下文，可能无法生成验证码！建议使用localhost或HTTPS环境');
            }
            
            // 首次加载
            updateCode();
            
            // 回车提交
            document.getElementById('secretInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    useCustomSecret();
                }
            });

            // 页面卸载时清理定时器
            window.addEventListener('beforeunload', () => {
                if (timer) clearTimeout(timer);
            });
        };
    </script>
</body>
</html>
