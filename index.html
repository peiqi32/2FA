<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电脑端专用2FA验证码工具</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            text-align: center; 
            padding: 0 20px; 
            transform: scale(0.8); 
            transform-origin: top center;
        }
        h1 { color: #333; margin-bottom: 50px; font-size: 2.5em; }
        .input-group { margin: 50px 0; }
        textarea { 
            padding: 50px 30px; 
            width: 100%; 
            font-size: 2.4em; 
            border: 5px solid #eee; 
            border-radius: 20px; 
            margin-bottom: 30px;
            box-sizing: border-box;
            outline: none;
            text-align: center;
            min-height: 300px; 
            resize: none;
            line-height: 1.8;
        }
        textarea:focus { 
            border-color: #5865F2; 
            box-shadow: 0 0 0 10px rgba(88, 101, 242, 0.15); 
        }
        .code { 
            font-size: 6em; 
            font-weight: bold; 
            color: #5865F2; 
            letter-spacing: 10px; 
            margin: 60px 0; 
            padding: 40px; 
            border-radius: 20px; 
            background: #f8f9ff; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .code:hover { 
            background: #f0f2ff; 
            transform: scale(1.02); 
        }
        .code.copied { 
            color: #27ae60; 
            background: #eafaf1; 
        }
        .copy-tip { 
            color: #888; 
            font-size: 1.8em; 
            margin-top: -40px; 
            margin-bottom: 40px; 
            opacity: 0; 
            transition: opacity 0.3s;
        }
        .copy-tip.show { opacity: 1; }
        .countdown { 
            color: #666; 
            font-size: 2em; 
            margin-bottom: 40px; 
        }
        button { 
            padding: 25px 50px; 
            background: #5865F2; 
            color: white; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            margin: 0 15px;
            font-size: 2em;
            transition: all 0.2s;
        }
        button:hover { background: #4752C4; }
        button:active { transform: scale(0.96); }
        /* 调试信息样式 */
        .debug {
            color: #999;
            font-size: 1.2em;
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            display: none; /* 默认隐藏，需要时打开 */
        }
    </style>
</head>
<body>
    <h1>电脑端2FA验证码生成器</h1>
    <div class="input-group">
        <textarea id="secretInput" placeholder="粘贴2FA Secret密钥（支持任意TOTP平台）" autocomplete="off" rows="6"></textarea>
        <br>
        <button onclick="useCustomSecret()">生成验证码</button>
        <button onclick="resetToDefault()">恢复默认密钥</button>
    </div>
    <div class="code" id="totpCode" onclick="copyToClipboard()">未输入密钥</div>
    <div class="copy-tip" id="copyTip">✅ 验证码已复制到剪贴板！</div>
    <div class="countdown" id="countdown">剩余时间：--秒</div>
    <button onclick="refreshCode()">手动刷新</button>
    <!-- 调试信息区域 -->
    <div class="debug" id="debugInfo"></div>

    <script>
        const DEFAULT_SECRET = "Y3MPIW4CAGCHEIRAZYLDE4ATT3AIF4RN";
        let currentSecret = DEFAULT_SECRET;
        const INTERVAL = 30;

        // 【重点修复】纯JS实现Base32解码（完全兼容所有环境）
        function base32Decode(encoded) {
            const base32Chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            encoded = encoded.toUpperCase().replace(/[^A-Z2-7]/g, ''); // 只保留有效字符
            const bits = [];
            
            // 逐个字符转5位二进制
            for (let i = 0; i < encoded.length; i++) {
                const idx = base32Chars.indexOf(encoded[i]);
                if (idx === -1) continue;
                bits.push(idx.toString(2).padStart(5, '0'));
            }
            const bitString = bits.join('');
            
            // 转8位字节数组
            const bytes = [];
            for (let i = 0; i < bitString.length; i += 8) {
                const byte = bitString.slice(i, i + 8);
                if (byte.length === 8) {
                    bytes.push(parseInt(byte, 2));
                }
            }
            return new Uint8Array(bytes);
        }

        // 【兼容修复】替代crypto.subtle的HMAC-SHA1实现（解决GitHub Pages限制）
        function hmacSHA1(key, data) {
            // 引入纯JS的SHA-1和HMAC实现（无依赖）
            function sha1(data) {
                function rotateLeft(n, s) { return (n << s) | (n >>> (32 - s)); }
                function toHex(n) {
                    let hex = n.toString(16);
                    return hex.length % 2 ? '0' + hex : hex;
                }
                data = new Uint8Array(data);
                const len = data.length * 8;
                data = [...data, 0x80];
                while (data.length % 64 !== 56) data.push(0);
                data = new Uint8Array([...data, ...new Uint8Array(8).map((_, i) => (len >>> (8 * (7 - i))) & 0xff)]);
                
                let h0 = 0x67452301, h1 = 0xEFCDAB89, h2 = 0x98BADCFE, h3 = 0x10325476, h4 = 0xC3D2E1F0;
                for (let i = 0; i < data.length; i += 64) {
                    const w = new Uint32Array(80);
                    for (let j = 0; j < 16; j++) w[j] = (data[i + j * 4] << 24) | (data[i + j * 4 + 1] << 16) | (data[i + j * 4 + 2] << 8) | data[i + j * 4 + 3];
                    for (let j = 16; j < 80; j++) w[j] = rotateLeft(w[j - 3] ^ w[j - 8] ^ w[j - 14] ^ w[j - 16], 1);
                    
                    let a = h0, b = h1, c = h2, d = h3, e = h4;
                    for (let j = 0; j < 80; j++) {
                        let f, k;
                        if (j < 20) { f = (b & c) | (~b & d); k = 0x5A827999; }
                        else if (j < 40) { f = b ^ c ^ d; k = 0x6ED9EBA1; }
                        else if (j < 60) { f = (b & c) | (b & d) | (c & d); k = 0x8F1BBCDC; }
                        else { f = b ^ c ^ d; k = 0xCA62C1D6; }
                        const temp = rotateLeft(a, 5) + f + e + k + w[j] >>> 0;
                        e = d; d = c; c = rotateLeft(b, 30) >>> 0; b = a; a = temp;
                    }
                    h0 = (h0 + a) >>> 0; h1 = (h1 + b) >>> 0; h2 = (h2 + c) >>> 0; h3 = (h3 + d) >>> 0; h4 = (h4 + e) >>> 0;
                }
                return [h0, h1, h2, h3, h4].map(toHex).join('');
            }

            function hmac(key, data) {
                key = new Uint8Array(key);
                if (key.length > 64) key = new Uint8Array(sha1(key).match(/.{2}/g).map(h => parseInt(h, 16)));
                while (key.length < 64) key = new Uint8Array([...key, 0]);
                
                const ipad = new Uint8Array(64).fill(0x36);
                const opad = new Uint8Array(64).fill(0x5C);
                const ikey = new Uint8Array(64).map((_, i) => key[i] ^ ipad[i]);
                const okey = new Uint8Array(64).map((_, i) => key[i] ^ opad[i]);
                
                const inner = new Uint8Array([...ikey, ...data]);
                const innerHash = new Uint8Array(sha1(inner).match(/.{2}/g).map(h => parseInt(h, 16)));
                const outer = new Uint8Array([...okey, ...innerHash]);
                return new Uint8Array(sha1(outer).match(/.{2}/g).map(h => parseInt(h, 16)));
            }

            return hmac(key, data);
        }

        // 生成TOTP验证码
        function generateTOTP() {
            try {
                if (!currentSecret || currentSecret.trim() === '') {
                    return '请输入密钥';
                }
                // 调试：输出当前密钥
                document.getElementById('debugInfo').textContent = `当前密钥：${currentSecret}\n密钥长度：${currentSecret.length}`;
                
                // 1. 解码Base32密钥
                const secretBytes = base32Decode(currentSecret);
                if (secretBytes.length === 0) {
                    return '密钥格式错误';
                }

                // 2. 计算时间步长
                const time = Math.floor(Date.now() / 1000 / INTERVAL);
                const timeBuffer = new ArrayBuffer(8);
                const dataView = new DataView(timeBuffer);
                dataView.setBigInt64(0, BigInt(time), false); // 大端序
                const timeBytes = new Uint8Array(timeBuffer);

                // 3. 计算HMAC-SHA1
                const hmacResult = hmacSHA1(secretBytes, timeBytes);

                // 4. 动态截断
                const offset = hmacResult[hmacResult.length - 1] & 0x0F;
                const code = (
                    ((hmacResult[offset] & 0x7F) << 24) |
                    ((hmacResult[offset + 1] & 0xFF) << 16) |
                    ((hmacResult[offset + 2] & 0xFF) << 8) |
                    (hmacResult[offset + 3] & 0xFF)
                ) % 1000000;

                return code.toString().padStart(6, '0');
            } catch (e) {
                console.error('生成失败:', e);
                return '密钥无效';
            }
        }

        // 更新验证码和倒计时
        function updateCode() {
            const code = generateTOTP();
            const codeElem = document.getElementById('totpCode');
            codeElem.textContent = code;
            codeElem.classList.remove('copied');
            
            const remaining = INTERVAL - (Math.floor(Date.now() / 1000) % INTERVAL);
            document.getElementById('countdown').textContent = `剩余时间：${remaining}秒`;
        }

        // 手动刷新
        function refreshCode() {
            updateCode();
        }

        // 生成验证码（留存输入内容）
        function useCustomSecret() {
            const input = document.getElementById('secretInput').value.trim();
            if (input) {
                currentSecret = input;
                updateCode();
            } else {
                alert('请输入有效的Secret密钥');
            }
        }

        // 恢复默认密钥
        function resetToDefault() {
            currentSecret = DEFAULT_SECRET;
            document.getElementById('secretInput').value = '';
            updateCode();
            alert('已恢复默认密钥');
        }

        // 点击验证码复制到剪贴板
        function copyToClipboard() {
            const code = document.getElementById('totpCode').textContent;
            if (code === '未输入密钥' || code === '密钥无效' || code === '密钥格式错误') return;
            
            navigator.clipboard.writeText(code).then(() => {
                const codeElem = document.getElementById('totpCode');
                const tipElem = document.getElementById('copyTip');
                codeElem.classList.add('copied');
                tipElem.classList.add('show');
                setTimeout(() => {
                    tipElem.classList.remove('show');
                }, 3000);
            }).catch(err => {
                alert('复制失败，请手动复制');
            });
        }

        // 初始化：回车自动提交+实时刷新
        window.onload = () => {
            // 显示调试信息（可注释）
            document.getElementById('debugInfo').style.display = 'block';
            
            updateCode();
            setInterval(updateCode, 1000);
            
            document.getElementById('secretInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    useCustomSecret();
                }
            });
        };
    </script>
</body>
</html>
